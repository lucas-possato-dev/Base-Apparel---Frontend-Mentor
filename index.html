<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div>
    <img class="logo2" src="/images/logo.svg" alt="">
  </div>
  <main class="structure">



    <div class="info">



      <div class="info-text">
        <div>
          <img class="logo" src="/images/logo.svg" alt="">
        </div>
        <h1><span>We're</span><br>coming<br> soon</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="form">
          <div>
            <input type="email" id="email" placeholder="Email Address">
            <label for="email">
              <img src="/images/icon-error.svg" alt="">
            </label>
            <button class="seta" type="submit"><img src="/images/icon-arrow.svg" alt=""></button>
          </div>
          <p class="error">Please provide a valid email.</p>

        </form>
      </div>

    </div>

    <div class="img-desktop">
      <picture>
        <source class="img-mobile" media="(max-width:768px)" srcset="/images/hero-mobile.jpg">
        <img class="img-desktop" src="/images/hero-desktop.jpg" alt="">
      </picture>

    </div>


  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/lucas-possato-dev">Lucas Possato</a>.
    </p>
  </footer>
  <script src="/script.js"></script>
</body>

</html>
